<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Piano</title>
    <meta meta="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <div class=title>The Piano</div>
    </header>

    <div class='container'>
      <section class="board">
        <input class="key white" type="button" data-note="A"></input>
        <input class="key black" type="button" data-note="ab"></input>
        <input class="key white" type="button" data-note="B"></input>
        <input class="key black" type="button" data-note="bc"></input>
        <input class="key white" type="button" data-note="C"></input>
        <input class="key white" type="button" data-note="D"></input>
        <input class="key black" type="button" data-note="de"></input>
        <input class="key white" type="button" data-note="E"></input>
        <input class="key black" type="button" data-note="ef"></input>
        <input class="key white" type="button" data-note="F"></input>
        <input class="key black" type="button" data-note="fg"></input>
        <input class="key white" type="button" data-note="G"></input>
        <input class="key white" type="button" data-note="H"></input>
        <input class="key black" type="button" data-note="hi"></input>
        <input class="key white" type="button" data-note="I"></input>
        <input class="key black" type="button" data-note="ij"></input>
        <input class="key white" type="button" data-note="J"></input>
      </section>
    </div>

    <footer>Made with <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">❤️</a> by Thilák</footer>

    <audio id="A" src="Tune/w1.mp3"></audio>
    <audio id="ab" src="Tune/B1.mp3"></audio>
    <audio id="B" src="Tune/w2.mp3"></audio>
    <audio id="bc" src="Tune/B2.mp3"></audio>
    <audio id="C" src="Tune/w3.mp3"></audio>
    <audio id="D" src="Tune/w4.mp3"></audio>
    <audio id="de" src="Tune/B3.mp3"></audio>
    <audio id="E" src="Tune/w5.mp3"></audio>
    <audio id="ef" src="Tune/B4.mp3"></audio>
    <audio id="F" src="Tune/w6.mp3"></audio>
    <audio id="fg" src="Tune/B5.mp3"></audio>
    <audio id="G" src="Tune/w7.mp3"></audio>
    <audio id="H" src="Tune/w8.mp3"></audio>
    <audio id="hi" src="Tune/B6.mp3"></audio>
    <audio id="I" src="Tune/w9.wav"></audio>
    <audio id="ij" src="Tune/B7.wav"></audio>
    <audio id="J" src="Tune/w10.mp3"></audio>

    <script src="main.js"></script>
  </body>
</html>
